<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devices</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="js/devices.js"></script>
  <link rel="stylesheet" href="css/style.css" >

</head>
<body>
<div class="container">

    <br />

     <div class="form-group">
           <label class="sr-only" for="search">Search</label>
        <input type="text" class="form-control" id="searchform" placeholder="Search for devices">
      </div>

    <div class="table-responsive">
    <table class="table table-sm" id="devices-table">
      <thead class="">
        <tr>
          <th scope="col">UID</th>
          <th scope="col">Profile</th>
          <th scope="col">Hostname</th>
          <th scope="col">Description</th>
          <th scope="col">IP Address</th>
          <th scope="col">Ext Ip Address</th>
          <th scope="col">Last User</th>
          <th scope="col">Agent Version</th>
          <th scope="col">Model</th>
          <th scope="col">Operation System</th>
          <th scope="col">Serial Number</th>
          <th scope="col">Motherboard</th>
          <th scope="col">Custom field 1</th>
          <th scope="col">Custom field 2</th>
          <th scope="col">Custom field 3</th>
          <th scope="col">Custom field 4</th>
          <th scope="col">Custom field 5</th>
        </tr>
      </thead>
      <tbody id="devices-entries">

      </tbody>
    </table>
    </div>
</div>
</body>
</html>
